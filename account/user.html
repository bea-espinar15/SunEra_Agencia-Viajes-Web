<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SunEra - Perfil</title>
    <link rel="icon" href="/img/icon.png">
    <!-- Importar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Importar css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- NAV -->
    <nav id="nav-bar" class="d-flex align-items-center">
        <a href="/general/index.html">
            <img src="/img/icon.png" alt="Logo SunEra" height="50">
            <img src="/img/sunera.png" alt="SunEra" height="40" class="ps-2">
        </a>
        <ul id="list-nav" class="d-flex">
            <li><a href="/general/index.html">Inicio</a></li>
            <li><a href="/general/trending.html">Tendencias</a></li>
            <li><a href="/general/about_us.html">¿Quiénes somos?</a></li>
            <li><a href="/general/contact.html">Contáctanos</a></li>
        </ul>
        <div id="div-end">
            <a href="/account/user.html">
                <img id="profile-pic" src="/img/profile.png" alt="Foto Perfil" height="40">
            </a>
            <!-- [!] Cambiar a button para tener action-->
            <a href="/account/login.html">
                <img id="logout-pic" src="/img/logout.png" alt="Cerrar sesion" height="40">
            </a>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="d-flex">
        <!-- PERFIL -->
        <div class="col-3">
            <div id="profile" class="d-flex flex-column">
                <img src="/img/profile.png" alt="Foto Perfil" width="130" class="align-self-center mt-4">
                <!-- Editar perfil -->
                <form class="form-profile">
                    <h2>Editar perfil</h2>
                    <div class="d-flex flex-column">
                        <label for="user-name">Nombre completo</label>
                        <input id="user-name" type="text" value="Jesús Cáceres">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="user-username">Nombre de usuario</label>
                        <input id="user-username" type="text" value="jcaceres8">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="user-email">Correo electrónico</label>
                        <input id="user-email" type="mail" value="jcaceres@ucm.es">
                    </div>
                    <div id="sb-profile" class="mt-4">
                        <input type="submit" value="Guardar" class="sb-profile submit-button rounded-pill">
                    </div>
                </form>
                <hr>
                <!-- Cambiar contraseña -->
                <form class="form-profile">
                    <h2>Cambiar contraseña</h2>
                    <div class="d-flex flex-column">
                        <label for="password">Contraseña actual</label>
                        <input id="password" type="password" value="">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="rep-password">Nueva contraseña</label>
                        <input id="rep-password" type="password" value="">
                    </div>
                    <div id="sb-profile" class="mt-4">
                        <input type="submit" value="Cambiar" class="sb-profile submit-button rounded-pill">
                    </div>
                </form>
            </div>
        </div>
        <!-- RESERVAS -->
        <div id="reservas" class="col-9 d-flex flex-column">

        </div>
    </div>
</body>

</html>
