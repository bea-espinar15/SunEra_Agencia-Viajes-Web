<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- [!] CAMBIAR A NOMBRE DE EMPRESA -->
    <title>Agencia de viajes</title>
    <!-- Importar css-->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Principal -->
    <div style="background-color: chartreuse;">
        <!-- Columna Sign Up -->
        <div style="background-color: blue;">
            <!-- [!] CAMBIAR A NOMBRE DE EMPRESA, IMPORTAR LOGO -->
            <img src="/img/logo.png" alt="Logo Agencia">
            <h1>New Here?</h1>
            <p id="sign-up-p">Sign up and start booking unforgettable getaways with your friends, creating memories that will last a lifetime!</p>
            <button onclick="location.href='/account/sign_up.html'" class="change-button">Sign Up</button>
        </div>
        <!-- Columna Login -->
        <div style="background-color: red;">
            <h1>Login</h1>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign In" class="submit-button">
            </form>
        </div>
    </div>

</body>

</html>
