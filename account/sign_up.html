<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- [!] CAMBIAR A NOMBRE DE EMPRESA -->
    <title>Agencia de viajes</title>
    <!-- Importar css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
        <!-- Principal -->
        <div class="col-8 offset-2 d-flex align-items-center vh-100">
            <!-- Columna Login -->
            <div id="left-box" class="general-box col-5 d-none d-lg-flex flex-column justify-content-center text-center">
                <!-- [!] CAMBIAR A NOMBRE DE EMPRESA, IMPORTAR LOGO -->
                <div class="align-self-start mt-4 ms-4">
                    <img src="/img/logo.png" alt="Logo Agencia" width="110">
                </div>
                <div class="h-100 mb-5 d-flex flex-column justify-content-center align-items-center">
                    <h2 class="mx-3">Tienes ya una cuenta?</h2>
                    <button onclick="location.href='/account/login.html'" class="rounded-pill change-button mt-4">Inicia sesión</button>
                </div>            
            </div>
            <!-- Columna Sign Up -->
            <div id="right-box" class="general-box col-12 col-lg-7 d-flex flex-column justify-content-center align-items-center text-center">
                <h1>Crea una cuenta</h1>
                <form class="d-flex flex-column my-4 w-50">
                    <input type="text" placeholder="Nombre completo" class="my-1">
                    <input type="text" placeholder="Nombre de usuario" class="my-1">
                    <input type="mail" placeholder="Correo" class="my-1">
                    <input type="password" placeholder="Contraseña" class="my-1">
                    <input type="password" placeholder="Repite la contraseña" class="my-1">
                    <input type="submit" hidden="true" value="Regístrate" class="submit-button">
                </form>
                <!-- BORRAR -->
                <button onclick="location.href='/index.html'" class="rounded-pill submit-button mt-4">Regístrate</button>
            </div>
        </div>
</body>

</html>
