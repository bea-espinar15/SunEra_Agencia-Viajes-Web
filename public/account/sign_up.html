<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SunEra</title>
    <link rel="icon" href="/public/img/branding/icon.png">
    <!-- Importar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <!-- Importar css -->
    <link rel="stylesheet" href="/public/css/account.css">
    <!-- Importar bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
    <!-- Principal -->
    <div class="col-8 offset-2 d-flex align-items-center vh-100">
        <!-- Columna Login -->
        <div id="left-box" class="general-box col-5 d-none d-lg-flex flex-column justify-content-center text-center">
            <div class="align-self-start mt-4 ms-4">
                <img src="/public/img/branding/logo.png" alt="Logo SunEra" width="110">
            </div>
            <div class="h-100 mb-5 d-flex flex-column justify-content-center align-items-center">
                <h2 class="mx-3">¿Tienes ya una cuenta?</h2>
                <button onclick="location.href='./login.html'" class="rounded-pill change-button mt-4">Inicia sesión</button>
            </div>
        </div>
        <!-- Columna Sign Up -->
        <div id="right-box" class="general-box col-12 col-lg-7 d-flex flex-column justify-content-center align-items-center text-center">
            <div class="align-self-start mt-4 ms-4 d-lg-none">
                <img src="/public/img/branding/logo.png" alt="Logo SunEra" width="110">
            </div>
            <div class="h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                <h1 id="sign-up-title">Crea una cuenta</h1>
                <form class="d-flex flex-column my-2 my-lg-4 w-50">
                    <input type="text" placeholder="Nombre completo" class="my-1">
                    <input type="text" placeholder="Nombre de usuario" class="my-1">
                    <input type="email" placeholder="Correo" class="my-1">
                    <input type="password" placeholder="Contraseña" class="my-1">
                    <input type="password" placeholder="Repite la contraseña" class="my-1">
                    <input type="submit" hidden="true" value="Regístrate" class="submit-button">
                </form>
                <!-- [!] BORRAR: sólo redirige -->
                <button onclick="location.href='/public/general/index.html'" class="rounded-pill submit-button mt-2 mt-lg-3">Regístrate</button>
                <p class="d-lg-none pt-2">¿Tienes ya una cuenta? <a class="link" href="./login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>

</html>
